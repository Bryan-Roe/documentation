on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Cache Docusaurus build
        uses: actions/cache@v3
        with:
          path: |
            .docusaurus
            node_modules
          key: ${{ runner.os }}-docusaurus-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-docusaurus-

      - name: Build Docusaurus
        run: pnpm run build

      - name: Install wait-on
        run: npm install -g wait-on

      - name: Start Server
        run: pnpm run serve &

      - name: Wait for Server
        run: wait-on http://localhost:3000

      - name: Lost Pixel
        uses: lost-pixel/lost-pixel@v3.8.0

      - uses: actions/upload-artifact@v3
        with:
          name: lost-pixel-artifacts
          path: .lostpixel

      # New steps to commit and push changes
      - name: Commit and Push lost-pixel artifacts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          cd .lostpixel
          git pull
          git add -f current difference
          git commit -m "Upload lost pixel artifacts to .lostpixel directory" || echo "No changes to commit"
          git push
